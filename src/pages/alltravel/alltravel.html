<ion-header>

    <ion-navbar>
        <ion-col col-8>
            <img class="tamImg btn_icon"
                 src="assets/imgs/logo.svg">
        </ion-col>
    </ion-navbar>

</ion-header>


<ion-content class="fondonMyTravels">
    <ion-searchbar #buscar
                   mode="md"
                   class="animated fadeInDown"
                   [hidden]="!seeSearch"
                   placeholder="{{'BUSCAR' | translate }}"></ion-searchbar>

    <ion-row>
        <ion-col col-4
                 class=""
                 *ngFor="let viaje of viajes">
            <ion-card class="">
                <img class="img-carta"
                     [src]="viaje.imagen" />
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
