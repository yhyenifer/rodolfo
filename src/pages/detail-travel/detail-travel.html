<ion-header>

    <ion-navbar>
        <ion-row>

            <ion-col col-8>
                <ion-label class="fontTitle">{{nombreViaje}}</ion-label>
            </ion-col>
            <ion-col col-4
                     class="aling_right ">
                <button class="btn_icon">
                    <ion-icon class="tamaño"
                              name="gl-btn-editar"></ion-icon>
                </button>
                <button class="btn_icon ">
                    <ion-icon class="tamaño"
                              name="gl-btn-finalizar"></ion-icon>
                </button>
            </ion-col>

        </ion-row>

    </ion-navbar>

</ion-header>


<ion-content 
             class="fondoDetailTravels">
             <ion-card *ngFor="let item of contenido"
             class="fondoOpaco">
             <!-- <div style="background-color:#FAF0E6; 
width:200px;height:200px; 
border-right:2px solid black; 
"></div> -->
       <ion-card-header>
           <ion-col class="degrade">

           </ion-col>
           <ion-col class="opcionesCard">
            
               <button class="btn_fondo"
                       (click)="showBarrTools()">
                   <ion-icon name="gl-opciones"></ion-icon>
               </button>
           </ion-col>

       </ion-card-header>

       <img [src]="item.imagen"
            (click)="seleccionViaje(item)"
            (press)="presionado(item)" />
       <!-- barra de herramientas por carta pulse-->
       <ion-card-header class=" btn_fondo animated  "
                        [ngClass]="efecto"
                        *ngIf="item.seeTools">
           <ion-col>
               <button class="btn_fondo paddin_aling"
                       (click)="showSearch()">
                   <ion-icon name="gl-btn-editar"></ion-icon>
               </button>
               <button class="btn_fondo paddin_aling"
                       (click)="showSearch()">
                   <ion-icon name="gl-btn-comentarios"></ion-icon>
               </button>
               <button class="btn_fondo paddin_aling">
                   <ion-icon name="gl-btn-etiquetados"></ion-icon>
               </button>
               <button class="btn_fondo paddin_aling"
                       (click)="showSearch()">
                   <ion-icon name="gl-btn-finalizar"></ion-icon>
               </button>
               <button class="btn_fondo paddin_aling"
                       (click)="showSearch()">
                   <ion-icon name="gl-btn-compartir"></ion-icon>
               </button>
           </ion-col>
       </ion-card-header>

       <ion-card-content class="fondTitleCard">

           <ion-card-title class="titleCard">
               Día {{item.dia}} -  {{item.fecha}}
            </ion-card-title>


       </ion-card-content>
   </ion-card>
    <ion-fab bottom
             right
             class="animated pulse"
             [ngClass]="efecto"
             (click)="agregar()">
        <button ion-fab
                class="fondo_verde">
            <!-- <ion-icon name="add"></ion-icon> -->
            <img class="tam_icon"
                 src="assets/icon/Agregar-contenido_Agregar contenido.svg">
        </button>
        <ion-fab-list side="top">
            <button ion-fab
                    (click)="agregarContenido(0)">
                <ion-icon class="fondo_gris"
                          name="gl-multimedia"></ion-icon>
            </button>
            <button ion-fab
                    (click)="agregarContenido(1)">
                <ion-icon class="fondo_gris"
                          name="gl-comentario"></ion-icon>
            </button>
            <button ion-fab
                    (click)="agregarMeta()">
                <ion-icon class="fondo_gris"
                          name="gl-meta"></ion-icon>
            </button>

        </ion-fab-list>
    </ion-fab>


</ion-content>
