<ion-content padding
             class="fondonInicio">

    <ion-row class="tamaÃ±o_logo">
        <ion-col class="center margen_arriba">
            <img class="tam"
                 src="assets/imgs/logo.svg">
        </ion-col>
    </ion-row>
    <ion-row>
        <button ion-button
                color="facebook"
                class="btn_full"
                (click)="facebookLogin()">
            <ion-col col-1>
                <ion-icon name="gl-facebook"> </ion-icon>
            </ion-col>
            <ion-col col-11> {{'LOGINFACEBOOK' | translate}}</ion-col>

        </button>
        <button ion-button
                color="google"
                class="btn_full"
                (click)="googleLogin()">
            <ion-col col-1>
                <ion-icon name="gl-google"> </ion-icon>
            </ion-col>
            <ion-col col-11>{{'LOGINGOOGLE' | translate}}</ion-col>

        </button>
        <button ion-button
                color="app_btn"
                (click)="login()"
                class="btn_full font_black marginTop">{{'LOGIN' | translate}}</button>
        <button ion-button
                (click)="crearCuenta()"
                color="app_btn"
                class="btn_full font_black ">{{'CREARCUENTA' | translate}}</button>

    </ion-row>
    <ion-row class="center">
        <ion-col col-12>
            <ion-label class="font_white">{{'MSG_IDIOMA' | translate}}: {{'IDIOMA' | translate}}</ion-label>
        </ion-col>
        <ion-col>
            <a (click)="selectIdiom('es')"><img class="marginIdioma tamSelect animated  "
                     [ngClass]="zoomEs"
                     src="assets/icon/Espanol.svg"></a>
            <a (click)="selectIdiom('en')"><img class="tamSelect animated"
                     [ngClass]="zoomEn"
                     src="assets/icon/Ingles.svg"></a>
