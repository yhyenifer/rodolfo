<ion-header>

    <ion-navbar>
        <ion-row>

            <ion-col col-8>
                <img class="tamImg btn_icon"
                     src="assets/imgs/logo.svg">
            </ion-col>
            <ion-col col-4
                     class="aling_right">
                <button class="btn_icon"
                        (click)="showSearch()">
                    <ion-icon name="gl-lupa"></ion-icon>
                </button>

            </ion-col>

        </ion-row>

    </ion-navbar>

</ion-header>
<ion-content class="fondonMyTravels">
    <ion-searchbar #buscar
                   mode="md"
                   class="animated fadeInDown"
                   [hidden]="!seeSearch"
                   placeholder="{{'BUSCAR' | translate }}"></ion-searchbar>

    <ion-card *ngFor="let viaje of viajes"
              class="fondoOpaco">
        <ion-card-header>

            <ion-col class="opcionesCard">



            </ion-col>

        </ion-card-header>
        <div class="relativo">
            <img [src]="viaje.imagen"
                 (click)="seleccionViaje(viaje)" />
            <!-- barra de herramientas por carta pulse-->
            <ion-col class="degrade ">
                <button class="btn_fondo flotarizrq"
                        *ngIf="viaje.seguir== 0"
                        (click)="seguir(viaje)">
                    <ion-icon name="gl-seguir"></ion-icon>

                </button>
                <button class="btn_fondo flotarizrq"
                        *ngIf="viaje.seguir== 1"
                        (click)="dejarDeSeguir(viaje)">
                    <ion-icon class="font_rosa"
                              name="gl-siguiendo"></ion-icon>

                </button>



                <button class="btn_fondo flotarder"
                        *ngIf="viaje.state ==1">
                    <ion-icon class="procesoViajes"
                              name="gl-en-progreso"></ion-icon>
                </button>
                <button class="btn_fondo flotarder"
                        *ngIf="viaje.state ==0">
                    <ion-icon name="gl-finalizado"></ion-icon>
                </button>
                <button class="btn_fondo flotarder">
                    <img class="tam_icon"
                         src="assets/icon/Normal-2.svg">
                </button>
            </ion-col>
        </div>


        <ion-card-header class=" btn_fondo animated  "
                         [ngClass]="efecto"
                         *ngIf="viaje.seeTools">
            <ion-col>
                <button class="btn_fondo paddin_aling"
                        (click)="showSearch()">
                    <ion-icon name="gl-btn-editar"></ion-icon>
                </button>
                <button class="btn_fondo paddin_aling"
                        (click)="showSearch()">
                    <ion-icon name="gl-btn-comentarios"></ion-icon>
                </button>
                <button class="btn_fondo paddin_aling">
                    <ion-icon name="gl-btn-etiquetados"></ion-icon>
                </button>
                <button class="btn_fondo paddin_aling"
                        (click)="showSearch()">
                    <ion-icon name="gl-btn-finalizar"></ion-icon>
                </button>
                <button class="btn_fondo paddin_aling"
                        (click)="showSearch()">
                    <ion-icon name="gl-btn-compartir"></ion-icon>
                </button>

            </ion-col>


        </ion-card-header>

        <ion-card-content class="fondTitleCard">

            <ion-card-title class="titleCard titleViajes">
                {{viaje.usuario}} - {{viaje.ubicacion}}
            </ion-card-title>


        </ion-card-content>
    </ion-card>


</ion-content>
